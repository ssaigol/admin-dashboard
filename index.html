<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="search">
                <img src="img/search.svg" alt="Home" width="25px"><input class="searchbar" type="search" placeholder="Search">
            </div>
            <div class="user-account">
                <img src="img/notifications.svg" alt="Notifications Bell" width="25px">
                <img class="avatar" src="img/account.svg" alt="User Avatar" width="40px">
                <div class="user-name">Morgan Oakley</div>
            </div>
            <div class="user-welcome">
                <img class="avatar" src="img/account.svg" alt="User Avatar" width="60px">
                <div class="welcome-message">
                    <p id="hello">Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="user-functions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img class="sidebar-icon" src="img/logo.svg" alt="website logo" width="50px">
                <p>Dashboard</p>
            </div>
            <div class="menu-nav">
                <ul>
                    <li><img class="sidebar-icon" src="img/home.svg" alt="Home" width="30px">Home</li>
                    <li><img class="sidebar-icon" src="img/profile.svg" alt="Profile" width="30px">Profile</li>
                    <li><img class="sidebar-icon" src="img/messages.svg" alt="Messages" width="30px">Messages</li>
                    <li><img class="sidebar-icon" src="img/history.svg" alt="History" width="30px">History</li>
                    <li><img class="sidebar-icon" src="img/tasks.svg" alt="Tasks" width="30px">Tasks</li>
                    <li><img class="sidebar-icon" src="img/communities.svg" alt="Communities" width="30px">Communities</li>
                </ul>
            </div>
            <div class="branding-nav">
                <ul>
                    <li><img class="sidebar-icon" src="img/settings.svg" alt="Home" width="30px">Settings</li>
                    <li><img class="sidebar-icon" src="img/support.svg" alt="Profile" width="30px">Support</li>
                    <li><img class="sidebar-icon" src="img/privacy.svg" alt="Messages" width="30px">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
